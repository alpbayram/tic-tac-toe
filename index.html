<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="./styles/style.css" />
		<link rel="stylesheet" href="./styles/reset.css" />

		<link rel="icon" href="./images/" type="image/x-icon" />

		<link rel="preload" href="./fonts/Inter-R.woff2" as="font" type="font/woff2" crossorigin />
		<script src="./scripts/app.js" defer></script>
	</head>
	<body>
		<dialog>
			<div class="center-div">
				<div class="dialog-div">
					<p class="dialog-text">qwe</p>
					<img class="winner-img" src="" alt="" width="100px" height="100px"/>
					<button type="button" class="pushable dialog-button">
						<span class="front dialog-button">NEXT ROUND</span>
					</button>
				</div>
			</div>
		</dialog>
		<div class="container">
			<div class="icon">
				<img src="images/x.svg" alt="" /><img src="images/o.svg" alt="" />
			</div>
			<div class="turn">
				<div class="pushable">
					<span class="front">
						<div class="mark"></div>
					</span>
				</div>
			</div>
			<div class="restart">
				<button class="pushable">
					<span class="front"> <img src="images/refresh.svg" alt="" /> </span>
				</button>
			</div>
			<div class="slot">
				<button data-x="0" data-y="0" class="pushable">
					<span class="front"><img class="slot-img" src="" alt="" /></span>
				</button>
			</div>
			<div class="slot">
				<button data-x="1" data-y="0" class="pushable">
					<span class="front"><img class="slot-img" src="" alt="" /> </span>
				</button>
			</div>
			<div class="slot">
				<button data-x="2" data-y="0" class="pushable">
					<span class="front"> <img class="slot-img" src="" alt="" /></span>
				</button>
			</div>
			<div class="slot">
				<button data-x="0" data-y="1" class="pushable">
					<span class="front"><img class="slot-img" src="" alt="" /> </span>
				</button>
			</div>
			<div class="slot">
				<button data-x="1" data-y="1" class="pushable">
					<span class="front"><img class="slot-img" src="" alt="" /> </span>
				</button>
			</div>
			<div class="slot">
				<button data-x="2" data-y="1" class="pushable">
					<span class="front"><img class="slot-img" src="" alt="" /> </span>
				</button>
			</div>
			<div class="slot">
				<button data-x="0" data-y="2" class="pushable">
					<span class="front"><img class="slot-img" src="" alt="" /> </span>
				</button>
			</div>
			<div class="slot">
				<button data-x="1" data-y="2" class="pushable">
					<span class="front"> <img class="slot-img" src="" alt="" /></span>
				</button>
			</div>
			<div class="slot">
				<button data-x="2" data-y="2" class="pushable">
					<span class="front"><img class="slot-img" src="" alt="" /> </span>
				</button>
			</div>
			<div class="player1 stat">
				<p class="player-1-stat">X (Player 1)</p>
				<div class="score">0</div>
			</div>
			<div class="tie stat">
				<p>Ties</p>
				<div class="score">0</div>
			</div>
			<div class="player2 stat">
				<p class="player-2-stat">O (Player 2)</p>
				<div class="score">0</div>
			</div>
		</div>

		<div class="create-game-container">
			<div class="icon-container">
				<img src="images/x.svg" alt="" /><img src="images/o.svg" alt="" />
			</div>

			<div class="input-container">
				<div class="pushable">
					<span class="front">
						<div class="mark-container">
							<p class="label">PICK PLAYER 1'S MARK</p>
							<div class="mark-select">
								<div class="x-select" data-value="1">
									<p class="mark-X">X</p>
									<div class="relative-switch"></div>
								</div>
								<div class="o-select" data-value="0"><p class="mark-O">O</p></div>
							</div>
						</div>
						<div class="name-container">
							<label class="label" for="player-1-name">PLAYER 1'S NAME</label>
							<input
								class="input"
								maxlength="12"
								required
								placeholder="3-12 Character"
								pattern="^[A-Za-zşŞıİçÇöÖüÜĞğ\d]{3,12}$"
								type="text"
								id="player-1-name"
							/>
							<label class="label" for="player-2-name">PLAYER 2'S NAME</label>
							<input
								class="input"
								maxlength="12"
								required
								placeholder="3-12 Character"
								pattern="^[A-Za-zşŞıİçÇöÖüÜĞğ\d]{3,12}$"
								type="text"
								id="player-2-name"
							/></div
					></span>
				</div>
			</div>

			<button class="pushable create-game-button">
				<span class="front create-game-button"> PLAY</span>
			</button>
		</div>
	</body>
</html>
