<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="./styles/style.css" />
		<link rel="stylesheet" href="./styles/reset.css" />

		<link rel="icon" href="./images/" type="image/x-icon" />

		<link rel="preload" href="./fonts/Inter-R.woff2" as="font" type="font/woff2" crossorigin />
		<script src="./scripts/app.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="icon">
				<img src="images/x.svg" alt="" /><img src="images/o.svg" alt="" />
			</div>
			<div class="turn">
				<div class="pushable">
					<span class="front">
						<div>X</div>
						<div>TURN</div></span
					>
				</div>
			</div>
			<div class="restart">
				<button class="pushable">
					<span class="front"> <img src="images/refresh.svg" alt="" /> </span>
				</button>
			</div>
			<div class="slot">
				<button data-x="0" data-y="0" class="pushable">
					<span class="front"><img class="slot-img" src="" alt=""></span>
				</button>
			</div>
			<div class="slot">
				<button data-x="1" data-y="0" class="pushable">
					<span class="front"><img class="slot-img" src="" alt=""> </span>
				</button>
			</div>
			<div class="slot">
				<button data-x="2" data-y="0" class="pushable">
					<span class="front"> <img class="slot-img" src="" alt=""></span>
				</button>
			</div>
			<div class="slot">
				<button data-x="0" data-y="1" class="pushable">
					<span class="front"><img class="slot-img" src="" alt=""> </span>
				</button>
			</div>
			<div class="slot">
				<button data-x="1" data-y="1" class="pushable">
					<span class="front"><img class="slot-img" src="" alt=""> </span>
				</button>
			</div>
			<div class="slot">
				<button data-x="2" data-y="1" class="pushable">
					<span class="front"><img class="slot-img" src="" alt=""> </span>
				</button>
			</div>
			<div class="slot">
				<button data-x="0" data-y="2" class="pushable">
					<span class="front"><img class="slot-img" src="" alt=""> </span>
				</button>
			</div>
			<div class="slot">
				<button data-x="1" data-y="2" class="pushable">
					<span class="front"> <img class="slot-img" src="" alt=""></span>
				</button>
			</div>
			<div class="slot">
				<button data-x="2" data-y="2" class="pushable">
					<span class="front"><img class="slot-img" src="" alt=""> </span>
				</button>
			</div>
			<div class="player1 stat">
				<p>X (Player 1)</p>
				<div class="score">0</div>
			</div>
			<div class="tie stat">
				<p>Ties</p>
				<div class="score">0</div>
			</div>
			<div class="player2 stat">
				<p>O (Player 2)</p>
				<div class="score">0</div>
			</div>
		</div>
	</body>
</html>
